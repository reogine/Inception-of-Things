apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/iot-app.git"
    targetRevision: main
    path: ./app
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
