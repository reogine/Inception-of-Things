apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    # This annotation effectively disables HTTPS for this ingress,
    # preventing Traefik from redirecting 80 to 443 automatically.
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  # Rule 1: app1.com -> App One
  - host: app1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-one-svc
            port:
              number: 80
  # Rule 2: app2.com -> App Two
  - host: app2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-two-svc
            port:
              number: 80
  # Rule 3: app3.com -> App Three (acting as the default target)
  # If you want this to catch *any* traffic (like raw IP access),
  # you would simply remove the line "- host: app3.com"
  - host: app3.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-three-svc
            port:
              number: 80
